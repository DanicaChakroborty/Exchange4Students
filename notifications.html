<!DOCTYPE html>
<html>
<head>
    <title>Notifications - Student Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notifications-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            color: #333;
        }
        
        .notification-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 4px;
            position: relative;
        }
        
        .notification-unread {
            background-color: #e8f4f8;
            border-left: 4px solid #2196F3;
        }
        
        .notification-read {
            background-color: #f0f0f0;
            border-left: 4px solid #ccc;
        }
        
        .notification-time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .notification-actions {
            margin-top: 10px;
        }
        
        .mark-read-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .mark-all-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .empty-notifications {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #888;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Marketplace - Notifications</h1>
        <div class="top-right">
            <button onclick="location.href='buyershub.html'" class="auth-btn">Home</button>
            <button onclick="location.href='cart.html'" class="auth-btn" id="cart-btn">Cart <span id="cart-count">0</span></button>
        </div>
    </div>

    <div class="content">
        <div class="banner" style="font-weight: bold; font-size: 24px;">Your Notifications</div>
        <div id="notifications-actions" style="margin: 10px 0;">
            <button onclick="markAllAsRead()" class="mark-all-btn">Mark All as Read</button>
        </div>
        <div id="notifications-container" class="notifications-container">
            <div id="loading">Loading your notifications...</div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // Check if user is logged in
        function checkAuth() {
            fetch('/api/user')
                .then(response => {
                    if (!response.ok) {
                        alert('Please log in to view your notifications');
                        window.location.href = '/login.html';
                    }
                    return response.json();
                })
                .then(data => {
                    // User is logged in, load notifications
                    loadNotifications();
                    updateCartCount();
                })
                .catch(error => {
                    console.error('Authentication error:', error);
                });
        }
        
        // Load notifications
        function loadNotifications() {
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('notifications-container');
                    
                    // Clear loading message
                    container.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        // No notifications
                        container.innerHTML = `
                            <div class="empty-notifications">
                                <p>You don't have any notifications</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Display notifications
                    data.forEach(notification => {
                        const isRead = notification.is_read;
                        const notificationClass = isRead ? 'notification-read' : 'notification-unread';
                        const timeFormatted = new Date(notification.created_at).toLocaleString();
                        
                        let notificationHTML = `
                            <div class="notification-item ${notificationClass}" data-id="${notification.id}">
                                <div class="notification-content">${notification.message}</div>
                                <div class="notification-time">${timeFormatted}</div>
                        `;
                        
                        if (!isRead) {
                            notificationHTML += `
                                <div class="notification-actions">
                                    <button onclick="markAsRead(${notification.id})" class="mark-read-btn">Mark as Read</button>
                                </div>
                            `;
                        }
                        
                        notificationHTML += `</div>`;
                        container.innerHTML += notificationHTML;
                    });
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    document.getElementById('notifications-container').innerHTML = `
                        <div class="empty-notifications">
                            <p>Error loading your notifications. Please try again.</p>
                            <button onclick="loadNotifications()" class="mark-all-btn">Retry</button>
                        </div>
                    `;
                });
        }
        
        // Mark notification as read
        function markAsRead(notificationId) {
            fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to mark notification as read');
                }
                return response.json();
            })
            .then(data => {
                // Update UI
                const notification = document.querySelector(`.notification-item[data-id="${notificationId}"]`);
                if (notification) {
                    notification.classList.remove('notification-unread');
                    notification.classList.add('notification-read');
                    
                    // Remove the mark as read button
                    const actionBtn = notification.querySelector('.notification-actions');
                    if (actionBtn) {
                        actionBtn.remove();
                    }
                }
                
                showNotification('Notification marked as read');
            })
            .catch(error => {
                console.error('Error marking notification as read:', error);
                showNotification('Error marking notification as read', 'error');
            });
        }
        
        // Mark all notifications as read
        function markAllAsRead() {
            fetch('/api/notifications/read-all', {
                method: 'PUT'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to mark all notifications as read');
                }
                return response.json();
            })
            .then(data => {
                // Reload notifications
                loadNotifications();
                showNotification('All notifications marked as read');
            })
            .catch(error => {
                console.error('Error marking all notifications as read:', error);
                showNotification('Error marking all notifications as read', 'error');
            });
        }
        
        // Update cart count
        function updateCartCount() {
            fetch('/api/cart')
                .then(response => response.json())
                .then(data => {
                    let count = 0;
                    if (data.items) {
                        count = data.items.reduce((sum, item) => sum + item.quantity, 0);
                    }
                    document.getElementById('cart-count').textContent = count;
                })
                .catch(error => {
                    console.error('Error updating cart count:', error);
                });
        }
        
        // Show notification message
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            notification.style.display = 'block';
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
